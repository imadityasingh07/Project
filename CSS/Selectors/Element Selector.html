<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Element selector</title>
  </head>
  <style>
    h5 {
      color: green;
    }
    p {
      color: crimson;
    }
  </style>
  <body>
    <h5>This is fifth heading</h5>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facilis
      reprehenderit doloribus deleniti vero natus fugiat.
    </p>
    <h5>This is heading</h5>
  </body>
</html>
